<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Border Radius Previewer</title>
		<link rel="stylesheet" href="app.css">
		<script src="app.js" defer></script>
	</head>
	<body>
		<header class="pt-4">
			<h1>Border Radius Previewer</h1>
		</header>
		<main class="pt-2">
			<div class="">
				
			</div>
			<div class="grid">
				<div class="square"></div>
				<div class="square" style="background-color: #3cf;"></div>
				<div class="square" style="background-color: #1dc;"></div>
				<div class="square" style="background-color: #f4c;"></div>
			</div>
			
			<form action="" class="pt-2">
				<label for="border-value">Border Radius:</label>
				<input type="range" value="0" name="border-slider" min="0" max="100" step="1" id="slider" oninput="changeValue()">
				<label for="border-value">Result:</label>
				<input type="text" name="border-value" readonly id="slider-value">
			</form>
			<hr>
		</main>
	</body>
</html>
